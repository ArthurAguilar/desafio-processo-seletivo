<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <div class="barra-lateral">
            <h2>Perfil</h2>
        </div>
        <div class="container-to-do">
        
            <div class="to-do-list" id="dia">
                <h2>DIA</h2>
                <form class="add-form">
                    <input type="text" placeholder="Adicionar tarefa" class="add-task" id="taskInputDia">
                    <button class="enviar" type="button" onclick="addTask('taskInputDia', 'taskTableDia')">+</button>
                </form>
                <table id="taskTableDia">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        
            <div class="to-do-list" id="noite">
                <h2>Noite</h2>
                <form class="add-form">
                    <input type="text" placeholder="Adicionar tarefa" class="add-task" id="taskInputNoite">
                    <button class="enviar" type="button" onclick="addTask('taskInputNoite', 'taskTableNoite')">+</button>
                </form>
                <table id="taskTableNoite">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Estudar JS</td>
                            <td>
                                <select class="statusSelect">
                                    <option value="pendente">pendente</option>
                                    <option value="em andamento">em andamento</option>
                                    <option value="concluída">concluída</option>
                                </select>
                                </td>
                            <td>
                                
                                <button class="btn-acao" id="btn-edit">
                                    <span class="material-symbols-outlined">edit</span>
                                </button>
                                <button class="btn-acao" id="btn-delete">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
    </main>
    <footer>
        <p>
            Criado por <a href="https://www.linkedin.com/in/arthuraguilar/">Arthur Aguilar</a> para o desafio da Aceleradora Ágil: 2ª Fase Processo Seletivo
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
